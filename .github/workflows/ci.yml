name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Force recreate test database
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
        run: |
          # Завершаем все соединения с базой
          psql -h "$PGHOST" -p "$PGPORT" \
               -U "$PGUSER" -c "
          SELECT pg_terminate_backend(pg_stat_activity.pid)
          FROM pg_stat_activity
          WHERE pg_stat_activity.datname = 'test_neondb';" || true
          
          # Удаляем и создаем базу
          psql -h "$PGHOST" -p "$PGPORT" \
               -U "$PGUSER" -c "DROP DATABASE IF EXISTS test_neondb;" || true
          psql -h "$PGHOST" -p "$PGPORT" \
               -U "$PGUSER" -c "CREATE DATABASE test_neondb;"

      - name: Apply migrations to test database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_neondb
        run: |
          python manage.py migrate --noinput

      - name: Run tests with existing database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_neondb
          DJANGO_SETTINGS_MODULE: your_project.settings
        run: |
          # Запускаем тесты, указывая использовать существующую БД
          python -c "
          import os
          import django
          from django.conf import settings
          from django.test.utils import get_runner
          
          os.environ.setdefault('DJANGO_SETTINGS_MODULE', 'your_project.settings')
          django.setup()
          
          TestRunner = get_runner(settings)
          test_runner = TestRunner(verbosity=1, keepdb=True)
          failures = test_runner.run_tests(['EquipSense.tests'])
          exit(bool(failures))
          "