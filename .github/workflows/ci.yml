name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Drop old test database if exists
        env:
          PASSWORD: ${{ secrets.PGPASSWORD }}
          HOST: ${{ secrets.PGHOST }}
        run: |
          psql -h HOST -U $PGUSER -d neondb \
            -c "DROP DATABASE IF EXISTS test_neondb;"

      - name: Run tests
        run: python manage.py test
