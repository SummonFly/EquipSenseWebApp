{# EquipSense/templates/equipment/user_list.html #}
{% extends 'equipment/base.html' %}
{% block content %}
<h1>Список пользователей</h1>
<table class="table">
    <thead><tr><th>ID</th><th>Имя пользователя</th><th>Email</th></tr></thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
